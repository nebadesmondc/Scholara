spring:
  application:
    name: scholara

  datasource:
    url: jdbc:postgresql://localhost:5432/scholara
    username: ${DB_USERNAME:scholara}
    password: ${DB_PASSWORD:scholara}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  modulith:
    events:
      republish-outstanding-events-on-restart: true

server:
  port: 8091

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,modulith
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.scholara: INFO
    org.springframework.modulith: INFO
