# Scholara Development Environment
# Usage: docker-compose up -d

version: '3.8'

services:

  postgres:
    image: postgres:16-alpine
    container_name: scholara-postgres
    environment:
      POSTGRES_DB: scholara
      POSTGRES_USER: scholara
      POSTGRES_PASSWORD: scholara
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholara"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scholara-network

